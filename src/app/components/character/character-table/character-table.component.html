<style>
  .main-container {
    flex-direction: column;
    align-items: center;
    justify-content: center;
    display: flex;
    width: 100%;
    padding: 20px;
    gap: 10px;
  }
  .card{
    border: 1px solid #cccccc;
    border-radius: 8px;
    box-shadow:0 2px 10px 0 rgba(96, 96, 96, 0.19);
    width: 900px;
    padding: 20px;
  }
  .ant-table{
    width: 800px;
  }
  .ant-table-actions{
    width: 300px;
  }
  button{
    margin: 5px;
    border-radius: 4px;
  }
  .tfoot{
    background: #fafafa;
  }
</style>
<div class="main-container">
  <div nz-flex class="card" nzVertical nzAlign="center">
    <nz-table nzSize="small" #table [nzData]="characters().reverse()" class="ant-table" [nzPageSize]="2">
      <thead>
        <tr>
          <th >Name</th>
          <th>Role</th>
          <th>Age</th>
          <th class="ant-table-actions">Acciones</th>
        </tr>
      </thead>
      <tbody>
        @for (character of table.data; track character.id) {
          <tr>
            <td>{{ character.name }}</td>
            <td>{{ character.role }}</td>
            <td>{{ character.age }}</td>
            <td><button
              nz-button
              nzType="primary"
              [disabled]="false"
              (click)="delete.emit(character)"
            >
              Botón
            </button>
              <button
                nz-button
                nzDanger
                nzType="primary"
                [disabled]="false"
              >
                Botón
              </button></td>
          </tr>
        }
      </tbody>
    </nz-table>
  </div>
</div>
